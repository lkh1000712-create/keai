<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KLT2444N9N"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KLT2444N9N');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방문통계 - KEAI</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="../css/dashboard.css">
  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- 사이드바 -->
    <aside class="sidebar"></aside>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
      <!-- 헤더 -->
      <header class="dashboard-header"></header>

      <!-- 로딩 표시 -->
      <div id="analytics-loader" class="analytics-loader" style="display: flex; justify-content: center; align-items: center; padding: 60px; flex-direction: column; gap: 16px;">
        <div class="spinner" style="width: 40px; height: 40px; border: 3px solid #E5E7EB; border-top-color: #0066CC; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="color: #6B7280; font-size: 14px;">데이터를 불러오는 중...</p>
      </div>

      <!-- 메인 콘텐츠 (로딩 완료 후 표시) -->
      <div id="analytics-content" style="display: none;">

        <!-- 기간 탭 + 캐시 상태 -->
        <section class="period-filter-section" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; margin-bottom: 20px;">
          <div class="period-tabs">
            <button class="period-tab active" data-period="daily">일간</button>
            <button class="period-tab" data-period="weekly">주간</button>
            <button class="period-tab" data-period="monthly">월간</button>
          </div>
          <div class="cache-info" style="display: flex; align-items: center; gap: 12px; font-size: 13px; color: #6B7280;">
            <span id="cache-status"></span>
            <button id="refreshCacheBtn" class="btn-refresh">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
              </svg>
              새로고침
            </button>
          </div>
        </section>

        <!-- 집계 기간 표시 -->
        <div class="period-range" id="period-range">
          <span class="period-range-label">집계 기간</span>
          <span class="period-range-value" id="period-range-value">-</span>
        </div>

        <!-- 통계 카드 -->
        <section class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
              </svg>
            </div>
            <div class="stat-content">
              <p class="stat-label">방문자</p>
              <p class="stat-value" id="stat-visitors">-</p>
              <p class="stat-change" id="stat-visitors-change">-</p>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon icon-page">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10 9 9 9 8 9"/>
              </svg>
            </div>
            <div class="stat-content">
              <p class="stat-label">페이지뷰</p>
              <p class="stat-value" id="stat-pageviews">-</p>
              <p class="stat-change" id="stat-pageviews-change">-</p>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon icon-time">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
              </svg>
            </div>
            <div class="stat-content">
              <p class="stat-label">평균 체류시간</p>
              <p class="stat-value" id="stat-duration">-</p>
              <p class="stat-change" id="stat-duration-change">-</p>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon icon-inbox">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/>
                <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/>
              </svg>
            </div>
            <div class="stat-content">
              <p class="stat-label">접수</p>
              <p class="stat-value" id="stat-leads">-</p>
              <p class="stat-change" id="stat-leads-change">-</p>
            </div>
          </div>
        </section>

        <!-- 차트 영역 -->
        <section class="charts-grid analytics-charts">
          <div class="chart-card chart-card-wide">
            <div class="chart-header">
              <h3 class="chart-title" id="chart-title">일간 통계 추이</h3>
              <div class="chart-legend">
                <span class="legend-item"><span class="legend-color" style="background:#0066CC"></span>방문자</span>
                <span class="legend-item"><span class="legend-color" style="background:#10B981"></span>페이지뷰</span>
                <span class="legend-item"><span class="legend-color" style="background:#F59E0B"></span>체류시간(초)</span>
                <span class="legend-item"><span class="legend-color" style="background:#EF4444"></span>접수</span>
              </div>
            </div>
            <div class="chart-nav-wrapper">
              <button class="chart-nav-btn prev" id="chartPrevBtn" aria-label="이전">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
              </button>
              <div class="chart-body chart-body-large">
                <canvas id="trendChart"></canvas>
              </div>
              <button class="chart-nav-btn next" id="chartNextBtn" aria-label="다음">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </button>
            </div>
            <div class="chart-nav-indicator" id="chartNavIndicator">
              <!-- JavaScript로 동적 생성 -->
            </div>
          </div>
        </section>

        <!-- 인사이트 섹션 -->
        <section class="insights-section">
          <div class="section-header">
            <h3 class="section-title">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5"/>
                <path d="M2 12l10 5 10-5"/>
              </svg>
              자동 분석 인사이트
            </h3>
          </div>
          <div class="insights-grid" id="insights-container">
            <!-- 인사이트가 JavaScript로 동적 생성됩니다 -->
          </div>
        </section>

        <!-- 데이터 테이블 (월별 그룹화) -->
        <section class="data-table-section">
          <div class="section-header">
            <h3 class="section-title">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <line x1="3" y1="9" x2="21" y2="9"/>
                <line x1="3" y1="15" x2="21" y2="15"/>
                <line x1="9" y1="3" x2="9" y2="21"/>
              </svg>
              <span id="table-title">일별 상세 데이터 (1년간)</span>
            </h3>
          </div>
          <div class="table-container">
            <table class="analytics-table">
              <thead>
                <tr>
                  <th>기간</th>
                  <th>방문자</th>
                  <th>페이지뷰</th>
                  <th>체류시간</th>
                  <th>접수</th>
                  <th>전환율</th>
                </tr>
              </thead>
              <tbody id="analytics-table-body">
                <!-- JavaScript로 동적 생성 -->
              </tbody>
            </table>
          </div>
        </section>

        <!-- 전환율 섹션 -->
        <section class="conversion-section">
          <div class="section-header">
            <h3 class="section-title">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                <polyline points="17 6 23 6 23 12"/>
              </svg>
              전환율 분석
            </h3>
          </div>
          <div class="conversion-card">
            <div class="conversion-item">
              <div class="conversion-label">방문자 → 접수 전환율</div>
              <div class="conversion-value" id="conversion-rate">0.00%</div>
              <div class="conversion-bar">
                <div class="conversion-fill" id="conversion-fill" style="width: 0%"></div>
              </div>
              <div class="conversion-detail" id="conversion-detail">-</div>
            </div>
          </div>
        </section>

      </div><!-- #analytics-content -->

    </main>
  </div>

  <style>
    /* 스피너 애니메이션 */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 캐시 배지 */
    .cache-badge {
      display: inline-block;
      padding: 4px 8px;
      background: #10B981;
      color: white;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    .cache-badge.live {
      background: #3B82F6;
    }

    /* 새로고침 버튼 */
    .btn-refresh {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      background: var(--neutral-100, #F3F4F6);
      border: 1px solid var(--neutral-200, #E5E7EB);
      border-radius: 6px;
      font-size: 12px;
      color: var(--neutral-700, #374151);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-refresh:hover {
      background: var(--neutral-200, #E5E7EB);
    }

    /* 기간 필터 섹션 모바일 */
    @media (max-width: 768px) {
      .period-filter-section {
        flex-direction: column;
        align-items: stretch !important;
      }
      .period-tabs {
        width: 100%;
        justify-content: center;
      }
      .cache-info {
        justify-content: center;
        font-size: 12px !important;
      }
    }
  </style>

  <script src="../js/config.js"></script>
  <script src="../js/components.js"></script>
  <script src="../js/analytics.js?v=9"></script>
  <script>
    // 컴포넌트 로드
    document.addEventListener('DOMContentLoaded', function() {
      loadSidebar('analytics');
      loadDashboardHeader('방문통계', '사이트 방문 현황을 한눈에 확인하세요');
      loadMobileBottomNav('analytics');
    });
  </script>
</body>
</html>
