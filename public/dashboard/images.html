<html lang="ko">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 관리 - KEAI</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    /* 카테고리 탭 */
    .category-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--neutral-200);
      padding-bottom: 16px;
    }

    .category-tab {
      padding: 10px 20px;
      background: var(--neutral-100);
      border: 1px solid var(--neutral-200);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--neutral-600);
      transition: all 0.2s;
    }

    .category-tab:hover {
      background: var(--neutral-200);
    }

    .category-tab.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .category-tab .count {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      font-size: 12px;
      margin-left: 8px;
    }

    .category-tab.active .count {
      background: rgba(255,255,255,0.3);
    }

    /* 이미지 그리드 */
    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .image-card {
      background: white;
      border: 1px solid var(--neutral-200);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .image-card:hover {
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(15, 76, 129, 0.1);
    }

    .image-preview {
      width: 100%;
      height: 180px;
      background: var(--neutral-100);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-preview .no-image {
      color: var(--neutral-400);
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .image-preview .no-image svg {
      width: 40px;
      height: 40px;
      opacity: 0.5;
    }

    .image-info {
      padding: 16px;
    }

    .image-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .image-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--neutral-800);
      margin: 0;
    }

    .image-badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 4px;
      background: var(--neutral-100);
      color: var(--neutral-600);
    }

    .image-badge.uploaded {
      background: #dcfce7;
      color: #166534;
    }

    .image-description {
      font-size: 12px;
      color: var(--neutral-500);
      margin-bottom: 12px;
    }

    .image-meta {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 12px;
      color: var(--neutral-500);
    }

    .image-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .image-meta-item svg {
      width: 14px;
      height: 14px;
    }

    .image-actions {
      display: flex;
      gap: 8px;
    }

    .upload-label {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 14px;
      background: var(--primary);
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .upload-label:hover {
      background: var(--primary-dark, #0a3a62);
    }

    .upload-label.uploading {
      background: var(--neutral-400);
      cursor: not-allowed;
    }

    .upload-label input {
      display: none;
    }

    .upload-label svg {
      width: 16px;
      height: 16px;
    }

    .btn-icon {
      padding: 10px;
      background: transparent;
      border: 1px solid var(--neutral-300);
      color: var(--neutral-600);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-icon:hover {
      background: var(--neutral-100);
      border-color: var(--neutral-400);
    }

    .btn-icon svg {
      width: 16px;
      height: 16px;
    }

    /* 업로드 진행 표시 */
    .upload-status {
      margin-top: 12px;
      padding: 10px;
      background: var(--neutral-50);
      border-radius: 6px;
      display: none;
    }

    .upload-status.active {
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--neutral-200);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 11px;
      color: var(--neutral-600);
      text-align: center;
    }

    .compression-result {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--success);
      margin-top: 4px;
    }

    /* R2 상태 바 */
    .r2-status-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: white;
      border: 1px solid var(--neutral-200);
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      color: var(--neutral-600);
    }

    .r2-status-bar .status-icon {
      font-size: 18px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      margin-left: auto;
    }

    .status-badge.configured {
      background: #dcfce7;
      color: #166534;
    }

    .status-badge.not-configured {
      background: #fef3c7;
      color: #92400e;
    }

    .status-badge.error {
      background: #fee2e2;
      color: #991b1b;
    }

    /* 토스트 */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 14px 20px;
      background: var(--neutral-800);
      color: white;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      max-width: 400px;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      background: var(--success);
    }

    .toast.error {
      background: var(--error);
    }

    /* 통계 카드 */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: white;
      border: 1px solid var(--neutral-200);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      font-size: 13px;
      color: var(--neutral-500);
      margin-top: 4px;
    }

    /* 빈 상태 */
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      color: var(--neutral-400);
    }
  </style>

<body>
  <div class="dashboard-container">
    <aside class="sidebar"></aside>

    <main class="main-content">
      <header class="dashboard-header"></header>

      <!-- R2 상태 표시 (간소화) -->
      <div class="r2-status-bar" id="r2StatusBar">
        <span class="status-icon">☁️</span>
        <span>Cloudflare R2</span>
        <span class="status-badge configured" id="r2Status">연결 확인 중...</span>
      </div>

      <!-- 통계 -->
      <div class="stats-row" id="statsRow">
        <div class="stat-card">
          <div class="stat-value" id="totalImages">-</div>
          <div class="stat-label">전체 이미지</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="uploadedImages">-</div>
          <div class="stat-label">업로드됨</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="pendingImages">-</div>
          <div class="stat-label">미등록</div>
        </div>
      </div>

      <!-- 카테고리 탭 -->
      <div class="category-tabs" id="categoryTabs"></div>

      <!-- 이미지 그리드 -->
      <section class="images-grid" id="imagesGrid">
        <div class="empty-state">이미지 목록을 불러오는 중...</div>
      </section>
    </main>
  </div>

  <div class="toast" id="toast"></div>

  <script src="../js/components.js"></script>
  <script>
    const API_BASE = '/api';
    const authToken = 'keai2025';
    let allImages = [];
    let groupedImages = {};
    let categories = [];
    let currentCategory = '전체';

    document.addEventListener('DOMContentLoaded', function() {
      loadSidebar('images');
      loadDashboardHeader('이미지 관리', '홈페이지 이미지를 관리하세요 (WebP 자동 변환, 300KB 압축)');
      loadMobileBottomNav('images');
      checkR2Status();
      loadImages();
    });

    async function checkR2Status() {
      try {
        const response = await fetch(`${API_BASE}/images?action=status`);
        const data = await response.json();

        const statusBadge = document.getElementById('r2Status');
        if (data.configured) {
          statusBadge.textContent = '연결됨';
          statusBadge.className = 'status-badge configured';
        } else {
          statusBadge.textContent = '환경변수 필요';
          statusBadge.className = 'status-badge not-configured';
        }
      } catch (error) {
        console.error('R2 status check error:', error);
      }
    }

    async function loadImages() {
      const grid = document.getElementById('imagesGrid');

      try {
        const response = await fetch(`${API_BASE}/images`);
        if (!response.ok) throw new Error('API error');

        const result = await response.json();
        allImages = result.images || [];
        groupedImages = result.grouped || {};
        categories = ['전체', ...(result.categories || [])];

        // 통계 업데이트
        const uploaded = allImages.filter(img => img.url).length;
        document.getElementById('totalImages').textContent = result.total || allImages.length;
        document.getElementById('uploadedImages').textContent = uploaded;
        document.getElementById('pendingImages').textContent = allImages.length - uploaded;

        // 카테고리 탭 렌더링
        renderCategoryTabs();

        // 이미지 그리드 렌더링
        renderImages();

      } catch (error) {
        console.error('Images load error:', error);
        grid.innerHTML = '<div class="empty-state" style="color:var(--error)">이미지 목록을 불러올 수 없습니다.</div>';
      }
    }

    function renderCategoryTabs() {
      const tabsContainer = document.getElementById('categoryTabs');

      tabsContainer.innerHTML = categories.map(cat => {
        const count = cat === '전체'
          ? allImages.length
          : (groupedImages[cat]?.length || 0);
        const isActive = currentCategory === cat ? 'active' : '';
        return `
          <button class="category-tab ${isActive}" onclick="selectCategory('${cat}')">
            ${cat}
            <span class="count">${count}</span>
          </button>
        `;
      }).join('');
    }

    function selectCategory(category) {
      currentCategory = category;
      renderCategoryTabs();
      renderImages();
    }

    function renderImages() {
      const grid = document.getElementById('imagesGrid');
      const images = currentCategory === '전체'
        ? allImages
        : (groupedImages[currentCategory] || []);

      if (images.length === 0) {
        grid.innerHTML = '<div class="empty-state">이 카테고리에 이미지가 없습니다.</div>';
        return;
      }

      grid.innerHTML = images.map(img => {
        const hasUrl = !!img.url;
        const pages = Array.isArray(img.pages) ? img.pages.join(', ') : img.page || '';

        return `
          <div class="image-card" data-image-id="${img.id}">
            <div class="image-preview">
              ${hasUrl
                ? `<img src="${img.url}" alt="${img.name}" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\\'no-image\\'><svg viewBox=\\'0 0 24 24\\' fill=\\'none\\' stroke=\\'currentColor\\' stroke-width=\\'2\\'><rect x=\\'3\\' y=\\'3\\' width=\\'18\\' height=\\'18\\' rx=\\'2\\'/><circle cx=\\'8.5\\' cy=\\'8.5\\' r=\\'1.5\\'/><path d=\\'m21 15-5-5L5 21\\'/></svg><span>로드 실패</span></div>'">`
                : `<div class="no-image">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <rect x="3" y="3" width="18" height="18" rx="2"/>
                      <circle cx="8.5" cy="8.5" r="1.5"/>
                      <path d="m21 15-5-5L5 21"/>
                    </svg>
                    <span>이미지 없음</span>
                  </div>`
              }
            </div>
            <div class="image-info">
              <div class="image-header">
                <h4 class="image-title">${img.name}</h4>
                <span class="image-badge ${hasUrl ? 'uploaded' : ''}">${hasUrl ? '등록됨' : '미등록'}</span>
              </div>
              ${img.description ? `<div class="image-description">${img.description}</div>` : ''}
              <div class="image-meta">
                <span class="image-meta-item">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                  </svg>
                  ${img.recommendedSize}
                </span>
                <span class="image-meta-item">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                  </svg>
                  ${pages}
                </span>
              </div>
              <div class="image-actions">
                <label class="upload-label" id="uploadLabel-${img.id}">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                  </svg>
                  <span>${hasUrl ? '교체' : '업로드'}</span>
                  <input type="file" accept="image/*" onchange="handleUpload(event, '${img.id}')">
                </label>
                ${hasUrl ? `
                  <button class="btn-icon" onclick="window.open('${img.url}', '_blank')" title="새 탭에서 보기">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                      <polyline points="15 3 21 3 21 9"/>
                      <line x1="10" y1="14" x2="21" y2="3"/>
                    </svg>
                  </button>
                  <button class="btn-icon" onclick="copyUrl('${img.url}')" title="URL 복사">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                      <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                  </button>
                ` : ''}
              </div>
              <div class="upload-status" id="status-${img.id}">
                <div class="progress-bar">
                  <div class="progress-bar-fill" id="progress-${img.id}"></div>
                </div>
                <div class="progress-text" id="progressText-${img.id}">처리 중...</div>
                <div class="compression-result" id="compression-${img.id}" style="display:none">
                  <span id="compressionBefore-${img.id}"></span>
                  <span id="compressionAfter-${img.id}"></span>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // 클라이언트 측 WebP 변환 및 압축 (300KB 목표)
    async function compressImageToWebP(file, maxSize = 300 * 1024) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const url = URL.createObjectURL(file);

        img.onload = async () => {
          URL.revokeObjectURL(url);

          let canvas = document.createElement('canvas');
          let ctx = canvas.getContext('2d');
          let width = img.width;
          let height = img.height;

          // 먼저 원본 크기로 시도
          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          let quality = 0.85;
          let blob = await canvasToBlob(canvas, 'image/webp', quality);

          // 300KB 초과 시 품질 낮춰가며 재시도
          while (blob.size > maxSize && quality > 0.2) {
            quality -= 0.1;
            blob = await canvasToBlob(canvas, 'image/webp', quality);
          }

          // 그래도 크면 리사이즈
          while (blob.size > maxSize && width > 400) {
            width = Math.floor(width * 0.8);
            height = Math.floor(height * 0.8);
            canvas.width = width;
            canvas.height = height;
            ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            blob = await canvasToBlob(canvas, 'image/webp', 0.6);
          }

          // Blob을 Base64로 변환
          const reader = new FileReader();
          reader.onload = () => resolve({
            base64: reader.result,
            originalSize: file.size,
            compressedSize: blob.size,
            quality: quality
          });
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        };

        img.onerror = () => {
          URL.revokeObjectURL(url);
          reject(new Error('이미지 로드 실패'));
        };

        img.src = url;
      });
    }

    function canvasToBlob(canvas, type, quality) {
      return new Promise(resolve => {
        canvas.toBlob(blob => resolve(blob), type, quality);
      });
    }

    async function handleUpload(event, imageId) {
      const file = event.target.files[0];
      if (!file) return;

      if (file.size > 10 * 1024 * 1024) {
        showToast('파일 크기는 10MB 이하여야 합니다', 'error');
        return;
      }

      if (!authToken) {
        showToast('먼저 로그인하세요', 'error');
        return;
      }

      const uploadLabel = document.getElementById(`uploadLabel-${imageId}`);
      const statusEl = document.getElementById(`status-${imageId}`);
      const progressEl = document.getElementById(`progress-${imageId}`);
      const progressText = document.getElementById(`progressText-${imageId}`);
      const compressionEl = document.getElementById(`compression-${imageId}`);

      uploadLabel.classList.add('uploading');
      statusEl.classList.add('active');
      compressionEl.style.display = 'none';
      progressEl.style.width = '10%';
      progressText.textContent = '이미지 읽는 중...';

      try {
        // 클라이언트에서 WebP 변환 및 압축
        progressEl.style.width = '20%';
        progressText.textContent = 'WebP 변환 및 압축 중...';

        const compressed = await compressImageToWebP(file);
        progressEl.style.width = '50%';
        progressText.textContent = 'R2 업로드 중...';

        // API로 전송 (이미 압축된 이미지)
        const response = await fetch(`${API_BASE}/images`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({
            imageId: imageId,
            imageData: compressed.base64,
            fileName: file.name,
            originalSize: compressed.originalSize
          })
        });

        progressEl.style.width = '90%';

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || '업로드 실패');
        }

        const result = await response.json();
        progressEl.style.width = '100%';
        progressText.textContent = '완료!';

        // 압축 결과 표시
        compressionEl.style.display = 'flex';
        document.getElementById(`compressionBefore-${imageId}`).textContent =
          `원본: ${formatSize(compressed.originalSize)}`;
        document.getElementById(`compressionAfter-${imageId}`).textContent =
          `압축: ${formatSize(compressed.compressedSize)} (-${Math.round((1 - compressed.compressedSize / compressed.originalSize) * 100)}%)`;

        showToast(result.message || '이미지가 업로드되었습니다', 'success');

        // 2초 후 새로고침
        setTimeout(() => {
          loadImages();
        }, 2000);

      } catch (error) {
        console.error('Upload error:', error);
        progressEl.style.width = '0%';
        progressText.textContent = error.message;
        showToast(error.message, 'error');

        setTimeout(() => {
          statusEl.classList.remove('active');
          uploadLabel.classList.remove('uploading');
        }, 3000);
      }
    }

    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    function copyUrl(url) {
      navigator.clipboard.writeText(url);
      showToast('URL이 복사되었습니다', 'success');
    }

    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
